{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'styles/check.css' %}" />

</head>
<body>
  <h1>Checkout</h1>
  <form method="post">
    {% csrf_token %}
    <h3>Shipping Information</h3>
    <label>Full Name:</label>
    <input type="text" name="full_name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Address:</label>
    <input type="text" name="address" required><br><br>

    <label>City:</label>
    <input type="text" name="city" required><br><br>

    <label>State:</label>
    <input type="text" name="state" required><br><br>

    <label>Postal Code:</label>
    <input type="text" name="postal_code" required><br><br>

    <h3>Payment Information</h3>
    <label>Cardholder Name:</label>
    <input type="text" name="cardholder_name" required><br><br>

    <label>Card Number:</label>
    <input type="text" name="card_number" maxlength="16" required><br><br>

    <label>Expiry Date (MM/YYYY):</label>
    <input type="text" name="expiry_date" placeholder="MM/YYYY" required><br><br>

    <label>CVV:</label>
    <input type="password" name="cvv" maxlength="4" required><br><br>

    <button type="submit">Complete Purchase</button>
  </form>
</body>
</html>
