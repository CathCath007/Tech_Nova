<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <title>Products | TechNova</title>
  <link rel="stylesheet" href="{% static 'styles/products.css' %}" />
</head>
<body>

        <p><s>₹89,999</s> <strong>₹79,999</strong></p>
